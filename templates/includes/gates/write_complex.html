<button type="button" class="grid-item" data-toggle="modal" data-target="#writecmodal"
    style="background-color:green; border-color:green">
    <span style="margin-left: 10px;">Write Complex</span>
</button>
<div class="modal fade" id="writecmodal" data-backdrop="static" data-keyboard="false" tabindex="-1"
    aria-labelledby="writemodalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="writecmodalLabel">Describe Qubits</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm">
                            <p>Magnitudes</p>
                        </div>
                        <div class="col-sm">Phase</div>
                    </div>
                    {% for nr in range(0, 2**q_bits) %}
                    <div class="row">
                        <div class="cols-sm">
                            <p>{{ binary_label_list[nr] }}</p>
                        </div>
                        <div class="col-sm">
                            <div class="form-check">
                                <input class="form-check-input" type="number" step="0.001" id="betrag{{nr}}"
                                    name="betrag{{nr}}" placeholder="0" min="0">
                            </div>
                        </div>
                        <div class="col-sm">
                            <input class="form-check-input" type="number" step="any" id="phase{{nr}}" name="phase{{nr}}"
                                placeholder="0">
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Dismiss
                </button>
                <button class="btn btn-default btn-success" type="submit" name="control" value="write_complex">
                    Apply
                </button>
            </div>
        </div>
    </div>
</div>
