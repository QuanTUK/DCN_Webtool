<button type="button" class="grid-item" data-toggle="modal" data-target="#cswap"
                        style="background-color: #2c58fe; border-color: #2c58fe">
                    <img src="{{ url_for('static', filename='quantuk/Qcircuit_Cswap-crossed.svg') }}"
                         width="25"/><span style="margin-left: 10px;">cSwap</span>
</button>
<div class="modal fade" id="cswap" data-backdrop="static" data-keyboard="false" tabindex="-1"
        aria-labelledby="cswapLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="cswapLabel">Apply CSwap to 2 Qubits <img
                        src="{{ url_for('static', filename='quantuk/Qcircuit_Cswap-crossed.svg') }}"
                        width="50"/></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <h3>Control Bit</h3>
                <div class="col-sm">
                    {% for nr in range(1, q_bits+1) %}
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="i{{nr}}" value="{{nr}}"
                                name="control_bit">
                        <label class="form-check-label" for="i{{nr}}">{{nr}}</label>
                    </div>
                    {% endfor %}
                </div>
                <h3>Swap-Bits</h3>
                <div class="col-sm">
                    {% for nr in range(1, q_bits+1) %}
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="{{nr}}"
                                value="{{nr}}" name="{{nr}}">
                        <label class="form-check-label" for="{{nr}}">{{nr}}</label>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Dismiss
                </button>
                <button class="btn btn-default btn-success" type="submit" name="control"
                        value="cswap">
                    Apply
                </button>
            </div>
        </div>
    </div>
</div>
