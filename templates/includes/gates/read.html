<button type="button" class="grid-item" data-toggle="modal" data-target="#readmodal"
    style="background-color:green; border-color:green">
    <span style="margin-left: 10px;">Read</span>
</button>
<div class="modal fade" id="readmodal" data-backdrop="static" data-keyboard="false" tabindex="-1"
    aria-labelledby="readmodalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="readmodalLabel">Read Qubits</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">

                    {% for nr in range(1, q_bits+1) %}

                    <div class="col-sm">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="read" value="{{nr}}" name="{{nr}}">
                            {% if nr == 0 %}
                            <label class="form-check-label" for="read">All</label>
                            {% else %}
                            <label class="form-check-label" for="read">{{nr}}</label>
                            {% endif %}
                        </div>
                    </div>

                    {% endfor %}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Dismiss
                    </button>
                    <button class="btn btn-default btn-success" type="submit" name="control" value="read">
                        Apply
                    </button>
                </div>
            </div>
        </div>
    </div>

</div>
