<button type="button" class="grid-item" data-toggle="modal" data-target="#cZ"
    style="background-color: #2c58fe; border-color: #2c58fe">
    <img src="{{ url_for('static', filename='quantuk/Qcircuit_Z.svg') }}" width="25" /><span
        style="margin-left: 10px;">cZ</span>
</button>
<div class="modal fade" id="cZ" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="cZLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="cZLabel">Apply cZ to Qubit <img
                        src="{{ url_for('static', filename='quantuk/Qcircuit_Z.svg') }}" width="50" /></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="col-sm">
                    <h3> Control Bits</h3>
                    {% for nr in range(1, q_bits+1) %}
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="{{nr}}" value="{{nr}}" name="control_bit">
                        <label class="form-check-label" for="{{nr}}">{{ nr }}</label>
                    </div>
                    {% endfor %}
                </div>
                <div class="col-sm">
                    <h3> Target Bit</h3>
                    {% for nr in range(1, q_bits+1) %}
                    <div class="form-radio">
                        <input class="form-radio-input" type="radio" id="r{{nr}}" value="{{nr}}" name="target_bit">
                        <label class="form-check-label" for="r{{nr}}">{{nr}}</label>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Dismiss
                </button>
                <button class="btn btn-default btn-success" type="submit" name="control" value="cZ">
                    Apply
                </button>
            </div>
        </div>
    </div>
</div>
