<button type="button" class="grid-item" data-toggle="modal" data-target="#cnotmodal"
    style="background-color: #2c58fe; border-color: #2c58fe">
    <img src="{{ url_for('static', filename='quantuk/CNOT_gate.svg') }}" width="25" /><span
        style="margin-left: 10px;">cNot</span>
</button>
<div class="modal fade" id="cnotmodal" data-backdrop="static" data-keyboard="false" tabindex="-1"
    aria-labelledby="cnotmodalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="cnotmodalLabel">Apply cNot to Qubit <img
                        src="{{ url_for('static', filename='quantuk/CNOT_gate.svg') }}" width="50" />
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="col-sm">
                    <h3> Control Bit</h3>
                    {% for nr in range(1, q_bits+1) %}
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="c{{nr}}" value="{{nr}}" name="c_bit">
                        <label class="form-check-label" for="c{{nr}}">{{ nr }}</label>
                    </div>
                    {% endfor %}
                </div>
                <div class="col-sm">
                    <h3> Target Bit</h3>
                    {% for nr in range(1, q_bits+1) %}
                    <div class="form-radio">
                        <input class="form-radio-input" type="radio" id="n{{nr}}" value="{{nr}}" name="n_bit">
                        <label class="form-check-label" for="n{{nr}}">{{nr}}</label>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Dismiss
                </button>
                <button class="btn btn-default btn-success" type="submit" name="control" value="cnot">
                    Apply
                </button>
            </div>
        </div>
    </div>
</div>
