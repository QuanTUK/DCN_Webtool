<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#swap"
    style="background-color: #507289; border-color: #507289">
    <img src="{{ url_for('static', filename='gate_icons/swap.svg') }}" width="25" /><span
        style="margin-left: 10px;">Swap</span>
</button>
<div class="modal fade" id="swap" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="swapLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="swapLabel">Apply Swap to 2 Qubits <img
                        src="{{ url_for('static', filename='gate_icons/swap.svg') }}" width="50" /></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="col-sm">
                    {% for nr in range(1, q_bits+1) %}
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="{{nr}}" value="{{nr}}" name="target_bit_{{nr}}">
                        <label class="form-check-label" for="{{nr}}">{{nr}}</label>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Dismiss
                </button>
                <button class="btn btn-default btn-success" type="submit" name="control" value="swap">
                    Apply
                </button>
            </div>
        </div>
    </div>
</div>
