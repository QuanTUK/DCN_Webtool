<button type="button" class="grid-item" data-toggle="modal" data-target="#crymodal"
    style="background-color: #2c58fe; border-color: #2c58fe">
    <img src="{{ url_for('static', filename='quantuk/CRYtheta.svg') }}" width="25" />
    <span style="margin-left: 10px;">cRy</span>
</button>
<div class="modal fade" id="crymodal" data-backdrop="static" data-keyboard="false" tabindex="-1"
    aria-labelledby="crymodalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="crymodalLabel">Apply CRy to Qubit <img
                        src="{{ url_for('static', filename='quantuk/CRYtheta.svg') }}" width="50" />
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <h3>Control Bit</h3>
                {% for nr in range(1, q_bits+1) %}
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="{{nr}}" value="{{nr}}" name="control_bit">
                    <label class="form-check-label" for="{{nr}}">{{nr}}</label>
                </div>
                {% endfor %}
                <h3>Target-Bit</h3>
                {% for nr in range(1, q_bits+1) %}
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="n{{nr}}" value="{{nr}}" name="target_bit">
                    <label class="form-check-label" for="{{nr}}">{{nr}}</label>
                </div>
                {% endfor %}
                <div class="col-sm">
                    <label class="form-check-label" for="cryangle">Angle in Degree</label>
                    <input type="number" id="cryangle" name="cryangle" min="0">

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Dismiss
                </button>
                <button class="btn btn-default btn-success" type="submit" name="control" value="cry">
                    Apply
                </button>
            </div>
        </div>
    </div>
</div>
