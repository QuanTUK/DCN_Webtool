<button type="button" class="grid-item" data-toggle="modal" data-target="#rxmodal"
    style="background-color: #507289; border-color: #507289">
    <img src="{{ url_for('static', filename='quantuk/Qcircuit_RXtheta.svg') }}" width="25" /><span
        style="margin-left: 10px;">Rx</span>
</button>
<div class="modal fade" id="rxmodal" data-backdrop="static" data-keyboard="false" tabindex="-1"
    aria-labelledby="rxmodalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="rxmodalLabel">Apply Rx to Qubit <img
                        src="{{ url_for('static', filename='quantuk/Qcircuit_RXtheta.svg') }}" width="75" /></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="col-sm">
                    {% for nr in range(0, q_bits+1) %}
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="{{nr}}" value="{{nr}}" name="c_bit">
                        {% if nr == 0 %}
                        <label class="form-check-label" for="{{nr}}">All</label>
                        {% else %}
                        <label class="form-check-label" for="{{nr}}">{{nr}}</label>
                        {% endif %}
                    </div>
                    {% endfor %}
                </div>
                <div class="col-sm">
                    <label class="form-check-label" for="rxangle">Angle in Degree</label>
                    <input type="number" id="rxangle" name="rxangle" min="0">

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Dismiss
                </button>
                <button class="btn btn-default btn-success" type="submit" name="control" value="rx">
                    Apply
                </button>
            </div>
        </div>
    </div>
</div>
