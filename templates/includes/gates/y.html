<button type="button" class="grid-item" data-toggle="modal" data-target="#ymodal"
    style="background-color: #507289; border-color: #507289">
    <img src="{{ url_for('static', filename='quantuk/Qcircuit_Y.svg') }}" width="25" stroke="black"
        stroke-width="100" /><span style="margin-left: 10px;">Pauli-Y</span>
</button>
<div class="modal fade" id="ymodal" data-backdrop="static" data-keyboard="false" tabindex="-1"
    aria-labelledby="ymodalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ymodalLabel">Apply Pauli-Y to Qubit <img
                        src="{{ url_for('static', filename='quantuk/Qcircuit_Y.svg') }}" width="75" /></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {% for nr in range(1, q_bits+1) %}
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="{{nr}}" value="{{nr}}" name="target_bit_{{nr}}">
                    <label class="form-check-label" for="{{nr}}">{{nr}}</label>
                </div>
                {% endfor %}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Dismiss
                </button>
                <button class="btn btn-default btn-success" type="submit" name="control" value="y">
                    Apply
                </button>
            </div>
        </div>
    </div>
</div>
