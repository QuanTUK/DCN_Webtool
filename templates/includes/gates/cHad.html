<button type="button" class="grid-item" data-toggle="modal" data-target="#chadmodal"
    style="background-color: #2c58fe; border-color: #2c58fe">
    <img src="{{ url_for('static', filename='quantuk/Hadamard.svg') }}" width="25" />
    <span style="margin-left: 10px;">cHad</span>
</button>
<div class="modal fade" id="chadmodal" data-backdrop="static" data-keyboard="false" tabindex="-1"
    aria-labelledby="chadmodalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="chadmodalLabel">Apply CHadamard to Qubits <img
                        src="{{ url_for('static', filename='quantuk/Hadamard.svg') }}" width="75" />
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <h3>Control Bits</h3>
                {% for nr in range(1, q_bits+1) %}
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="{{nr}}" value="{{nr}}" name="control_bit">
                    <label class="form-check-label" for="{{nr}}">{{nr}}</label>
                </div>
                {% endfor %}
                <h3>Target Bits</h3>
                {% for nr in range(1, q_bits+1) %}
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="ch{{nr}}" value="{{nr}}" name="target_bit">
                    <label class="form-check-label" for="ch{{nr}}">{{nr}}</label>
                </div>
                {% endfor %}

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Dismiss
                </button>
                <button class="btn btn-default btn-success" type="submit" name="control" value="had">
                    Apply
                </button>
            </div>
        </div>
    </div>
</div>
